<!DOCTYPE html>
<html>
<head>
    <title>ClarifyBot</title>
    <style>
        body { background: #f8f9fa; }
        #chat-window {
            max-width: 600px;
            margin: 40px auto 0 auto;
            border: 1px solid #e0e0e0;
            padding: 24px;
            border-radius: 12px;
            background: #fff;
            min-height: 350px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .user-msg {
            align-self: flex-end;
            background: #007bff;
            color: #fff;
            padding: 10px 16px;
            border-radius: 18px 18px 4px 18px;
            margin: 2px 0;
            max-width: 70%;
            word-break: break-word;
            position: relative;
        }
        .bot-msg {
            align-self: flex-start;
            background: #e9ecef;
            color: #222;
            padding: 10px 16px;
            border-radius: 18px 18px 18px 4px;
            margin: 2px 0;
            max-width: 70%;
            word-break: break-word;
            position: relative;
        }
        .bot-msg .icon {
            margin-right: 6px;
            color: #007bff;
            font-size: 1.1em;
            vertical-align: middle;
        }
        .summary-msg {
            align-self: center;
            background: #ffe066;
            color: #222;
            padding: 10px 16px;
            border-radius: 12px;
            margin: 8px 0;
            max-width: 90%;
            font-weight: bold;
        }
        .timestamp {
            font-size: 0.8em;
            color: #888;
            margin-left: 8px;
            float: right;
        }
        #input-row {
            display: flex;
            margin: 32px auto 0 auto;
            max-width: 600px;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        #send-btn {
            margin-left: 8px;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background: #007bff;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }
        #clear-btn {
            display: block;
            margin: 20px auto 0 auto;
            padding: 8px 20px;
            border-radius: 8px;
            border: none;
            background: #dc3545;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }
        .edit-btn {
            background: none;
            border: none;
            color: #ffc107;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 8px;
        }
        #confidence-bar-container {
            max-width: 600px;
            margin: 16px auto 0 auto;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #confidence-bar {
            width: 200px;
            height: 18px;
            border-radius: 10px;
            appearance: none;
            background: #e9ecef;
        }
        #confidence-bar::-webkit-progress-value {
            border-radius: 10px;
            background: #007bff;
        }
        #confidence-bar::-moz-progress-bar {
            border-radius: 10px;
            background: #007bff;
        }
    </style>
</head>
<body>
    <button id="clear-btn">Clear Chat</button>
    <div id="chat-window"></div>
    <div id="input-row">
        <input type="text" id="user-input" placeholder="Type your feedback..." autocomplete="off" />
        <button id="send-btn">Send</button>
    </div>
    <div id="confidence-bar-container">
        <label for="confidence-bar">Alignment Confidence:</label>
        <progress id="confidence-bar" value="0" max="100"></progress>
        <span id="confidence-value">0%</span>
    </div>
    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const clearBtn = document.getElementById('clear-btn');
        const confidenceBar = document.getElementById('confidence-bar');
        const confidenceValue = document.getElementById('confidence-value');
        let conversation = [];
        let typingDiv = null;

        function formatTime(date) {
            return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function appendMessage(text, sender, isSummary=false, time=null) {
            const msgDiv = document.createElement('div');
            let label = '';
            if (isSummary) {
                msgDiv.className = 'summary-msg';
                label = '<strong>Summary</strong>';
            } else if (sender === 'user') {
                msgDiv.className = 'user-msg';
                label = '<strong>You</strong>';
            } else {
                msgDiv.className = 'bot-msg';
                label = '<span class="icon">❓</span><strong>ClarifyBot</strong>';
            }
            if (!time) time = formatTime(new Date());
            msgDiv.innerHTML = `${label}: <span class="msg-text">${text}</span> <span class="timestamp">${time}</span>`;
            // Add edit button to last user message
            if (sender === 'user') {
                const editBtn = document.createElement('button');
                editBtn.className = 'edit-btn';
                editBtn.innerHTML = '✏️ Edit';
                editBtn.onclick = function() {
                    userInput.value = text;
                    userInput.focus();
                    // Remove this message from chat and conversation
                    chatWindow.removeChild(msgDiv);
                    conversation = conversation.filter(m => !(m.sender === 'user' && m.text === text && m.time === time));
                };
                msgDiv.appendChild(editBtn);
            }
            chatWindow.appendChild(msgDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            if (!isSummary) conversation.push({sender, text, time});
            updateConfidenceBar();
        }

        function updateConfidenceBar() {
            // Example: confidence increases with more conversation turns, maxing at 100%
            let val = Math.min(conversation.length * 15, 100);
            document.getElementById('confidence-bar').value = val;
            document.getElementById('confidence-value').textContent = val + '%';
        }

        sendBtn.onclick = async function() {
            const feedback = userInput.value.trim();
            if (!feedback) return;
            appendMessage(feedback, 'user');
            userInput.value = '';
            userInput.focus();

            // Show "Bot is typing..." animation
            typingDiv = document.createElement('div');
            typingDiv.className = 'bot-msg';
            typingDiv.innerHTML = '<em>Bot is typing...</em>';
            chatWindow.appendChild(typingDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            const response = await fetch('/submit_feedback', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({feedback, conversation})
            });
            const data = await response.json();

            // Remove typing indicator
            if (typingDiv) {
                chatWindow.removeChild(typingDiv);
                typingDiv = null;
            }

            data.questions.forEach(q => appendMessage(q, 'bot'));
            if (data.summary) {
                appendMessage(data.summary, 'bot', true);
            }
            // Update confidence bar
            confidenceBar.value = data.confidence || 0;
            confidenceValue.innerText = `${Math.round(confidenceBar.value)}%`;
            updateConfidenceBar();
        };

        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') sendBtn.click();
        });

        clearBtn.onclick = function() {
            chatWindow.innerHTML = '';
            conversation = [];
            userInput.value = '';
            userInput.focus();
            // Reset confidence bar
            confidenceBar.value = 0;
            confidenceValue.innerText = `0%`;
        };
    </script>
</body>
</html>
